<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>ROCK-PAPER-SCISSORS</h1>
    </header>
    <main>
      <div class="finalResult"></div>
      <div class="score">
        <div class="playerScore"></div>
        <div class="computerScore"></div>
      </div>
      <div class="roundResult"></div>
      <div class="selectionButtons">
        <img src="resources/Images/rock.png" data-value="Rock" alt="Rock">
        <img src="resources/Images/paper.png" data-value="Paper" alt="Paper">
        <img src="resources/Images/scissors.png" data-value="Scissors" alt="Scissors">
      </div>
    </main>
    <script>
      let playerScore = document.querySelector("div div.playerScore");
      playerScore.textContent = 0;
      let computerScore = document.querySelector("div div.computerScore");
      computerScore.textContent = 0;
      const buttons = document.querySelectorAll("img");
      let roundResult = document.querySelector("div.roundResult");
      let result = document.querySelector("div.finalResult");
      const getComputerChoice = () => {
        //returns random choice for computer
        let choice = Math.floor(Math.random() * 3 + 1); //randomly get number between 1 and 3
        switch (
          choice // to randomise choice
        ) {
          case 1:
            return "rock";
          case 2:
            return "paper";
          case 3:
            return "scissors";
        }
      };
      const playRound = (playerSelection, computerSelection) => {
        //takes both choices and applies
        if (
          computerSelection.toLowerCase() == "rock" &&
          playerSelection.toLowerCase() == "paper"
        ) {
          playerScore.textContent = Number(playerScore.textContent) + 1;
          return "You Win: Paper beats Rock!";
        } else if (
          computerSelection.toLowerCase() == "paper" &&
          playerSelection.toLowerCase() == "scissors"
        ) {
          playerScore.textContent = Number(playerScore.textContent) + 1;
          return "You Win: Scissor beats Paper!";
        } else if (
          computerSelection.toLowerCase() == "scissors" &&
          playerSelection.toLowerCase() == "rock"
        ) {
          playerScore.textContent = Number(playerScore.textContent) + 1;
          return "You Win: Rock beats Scissors!";
        } else if (
          computerSelection.toLowerCase() == "paper" &&
          playerSelection.toLowerCase() == "rock"
        ) {
          computerScore.textContent = Number(computerScore.textContent) + 1;
          return "You Lose: Paper beats Scissors!";
        } else if (
          computerSelection.toLowerCase() == "scissors" &&
          playerSelection.toLowerCase() == "paper"
        ) {
          computerScore.textContent = Number(computerScore.textContent) + 1;
          return "You Lose: Scissors beats Paper!";
        } else if (
          computerSelection.toLowerCase() == "rock" &&
          playerSelection.toLowerCase() == "scissors"
        ) {
          computerScore.textContent = Number(computerScore.textContent) + 1;
          return "You Lose: Rock beats Scissors!";
        } else if (
          computerSelection.toLowerCase() == playerSelection.toLowerCase()
        ) {
          return "Oops, it's a tie!";
        }
      };
      buttons.forEach((element) => {
        element.addEventListener(
          "click",
          () =>{
            if (+playerScore.textContent >= 5 || +computerScore.textContent >= 5){
              return;
            }
            (roundResult.textContent = playRound(
              element.getAttribute("data-value"),
              getComputerChoice()
            ))
            if (+playerScore.textContent == 5) {
            result.textContent = "You are the Winner";
            }
            else if (+computerScore.textContent == 5) {
            result.textContent = "Computer is the winner";
            }
          }
        );
      });
    </script>
  </body>
</html>
