  <body>

    <header>
      <h1>ROCK-PAPER-SCISSORS</h1>
    </header>
    <main>
      <div class="selectionButtons">
        <button data-value="Rock" class="Rock">Rock</button>
        <button data-value="Paper">Paper</button>
        <button data-value="Scissors">Scissors</button>
      </div>
    </main>
    <script>
      const getComputerChoice = () => {                 //returns random choice for computer
        let choice = Math.floor(Math.random() * 3 + 1); //randomly get number between 1 and 3

        switch (choice)                                 // to randomise choice
        {
          case 1:
            return "rock";
          case 2:
            return "paper";
          case 3:
            return "scissors";
        }
      };
      const playRound = (playerSelection, computerSelection) => {        //takes both choices and applies
        if (computerSelection.toLowerCase() == "rock" && playerSelection.toLowerCase() == "paper") {
          return "You Win: Paper beats Rock!";
        }
        else if(computerSelection.toLowerCase() == "paper" && playerSelection.toLowerCase() == "scissors"){
          return "You Win: Scissor beats Paper!";
        }
        else if (computerSelection.toLowerCase() == "scissors" && playerSelection.toLowerCase() == "rock"){
          return "You Win: Rock beats Scissors!";
        }
        else if (computerSelection.toLowerCase() == "paper" && playerSelection.toLowerCase() == "rock"){
          return "You Lose: Paper beats Scissors!";
        }
        else if (computerSelection.toLowerCase() == "scissors" && playerSelection.toLowerCase() == "paper"){
          return "You Lose: Scissors beats Paper!";
        }
        else if (computerSelection.toLowerCase() == "rock" && playerSelection.toLowerCase() == "scissors"){
          return "You Lose: Rock beats Scissors!";
        }
        else if ((computerSelection.toLowerCase() == playerSelection.toLowerCase())){
          return "Oops, it's a tie!"
        }
        else{
          return "Enter proper choice";
        }
      };

    </script>
