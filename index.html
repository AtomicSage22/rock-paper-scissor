<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const getComputerChoice = () => {
        //returns random choice for computer
        let choice = Math.floor(Math.random() * 3 + 1); //randomly get number between three

        switch (
          choice //set choice values to random numbers
        ) {
          case 1:
            return "rock";
          case 2:
            return "paper";
          case 3:
            return "scissors";
        }
      };
      const playRound = (playerSelection, computerSelection) => {
        if (computerSelection.toLowerCase() == "rock" && playerSelection.toLowerCase() == "paper") {
          return "You Win: Paper beats Rock!";
        }
        else if(computerSelection.toLowerCase() == "paper" && playerSelection.toLowerCase() == "scissors"){
          return "You Win: Scissor beats Paper!";
        }
        else if (computerSelection.toLowerCase() == "scissors" && playerSelection.toLowerCase() == "rock"){
          return "You Win: Rock beats Scissors!";
        }
        else if (computerSelection.toLowerCase() == "paper" && playerSelection.toLowerCase() == "rock"){
          return "You Lose: Paper beats Scissors!";
        }
        else if (computerSelection.toLowerCase() == "scissors" && playerSelection.toLowerCase() == "paper"){
          return "You Lose: Scissors beats Paper!";
        }
        else if (computerSelection.toLowerCase() == "rock" && playerSelection.toLowerCase() == "scissors"){
          return "You Lose: Rock beats Scissors!";
        }
        else if ((computerSelection.toLowerCase() == playerSelection.toLowerCase())){
          return "Oops, it's a tie!"
        }
        else{
          return "Enter proper choice";
        }
      };
      const game = () => {
        for (let i = 0; i<5; i++)
        {
          let playerSelection = prompt("Enter your choice:");
          console.log(playRound(playerSelection,getComputerChoice()));
        }
      }
      game();
    </script>
  </body>
</html>
